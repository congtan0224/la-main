        /* 样式调整 */
        body {
            font-family: Oleo Script;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 40px; /* 调整标题与图片之间的距离 */
            color: #191919;
        }

        /* 图库容器 */
        .gallery {
    display: grid;
    grid-template-columns: repeat(4, 250px); /* 每行4列，每列250px宽 */
    gap: 20px;
    justify-content: center; /* 将网格居中 */
    padding: 20px;
}

        /* 每张图片的样式 */
        .gallery img {
            width: 250px; /* 固定宽度 */
            height: 350px; /* 固定高度 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            object-fit: cover; /* 保持图片比例 */
}

        /* 图片悬停效果 */
        .gallery img:hover {
            transform: scale(1.2);
        }

        .logo {
    width: 100px;
    height: 100px;
    display: block;
    margin: 20px auto; /* 居中并添加与标题的间距 */
}
